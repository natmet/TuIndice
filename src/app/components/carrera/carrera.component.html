<!-- Remove font awesome -->
<form class="center">
  <h1>Elige tu carrera</h1>
  <div class="input-group">
    <div class="boxContainer">
      <input type="text" list="careers" placeholder="Ingenieria En Software" class="search"/>
      <datalist id="careers" >
        <option class="datalist-options" *ngFor="let career of careers">{{career.name}}</option>
      </datalist>
    </div>
  </div>
</form>
