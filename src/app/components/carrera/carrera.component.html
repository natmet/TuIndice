<!-- Remove font awesome -->
<form class="center">
  <h1>Elige tu carrera</h1>
  <div id="caja" class="input-group">
    <div class="boxContainer" >
      <input 
        mat-input
        type="text"
        placeholder="Ingenieria En Software"
        class="search"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="finishStep()">
        <mat-option *ngFor="let career of careers" [value]="career.name">{{ career.name }}</mat-option>
      </mat-autocomplete>
    </div>
  </div>
</form>
