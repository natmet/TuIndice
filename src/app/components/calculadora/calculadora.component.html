<div *ngFor="let i of inputs; index as indice" class="form-row">
  <div style="display: flex" class="form-group col-md-6">
    <label for="inputState">Materia:</label>

    <select style="width: 20%" id="inputState" class="form-control">
      <option selected>Materia 1</option>
      <option>Materia 2</option>
      <option>Materia 3</option>
    </select>

    <div style="display: flex" class="form-group col-md-6">
      <label for="inputState">CalificaciÃ³n:</label>
      <select style="width: 30%" id="inputState" class="form-control">
        <option selected>A</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <i
        (click)="agregarMateria(indice)"
        style="padding: 5px 10px 2px 10px; font-size: 24px"
        class="fas fa-plus-circle"
      >
      </i>
      <i
        (click)="eliminarMateria(indice)"
        style="padding: 5px 10px 2px 10px; font-size: 24px"
        class="fas fa-plus-circle"
        class="fas fa-minus-circle"
      ></i>
    </div>
  </div>
</div>
